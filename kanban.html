<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tableau Kanban</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 20px;
		}
		.column {
			flex: 1;
			min-width: 300px;
			margin: 0 10px;
			padding: 10px;
			background-color: #f5f5f5;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}
		.column-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 10px;
			font-size: 20px;
			font-weight: bold;
		}
		.column-header input[type="text"] {
			font-size: 20px;
			font-weight: bold;
			border: none;
			background-color: transparent;
			width: 100%;
			text-align: center;
		}
		.card {
			margin-bottom: 10px;
			padding: 10px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			cursor: move;
		}
	</style>
</head>
<body>

				</div>

			</div>
			<div class="cards">

		</div>
	</div>
